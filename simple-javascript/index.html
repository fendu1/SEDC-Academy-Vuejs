<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Javascript Examples</title>
  </head>
  <body>
    <p id="prikaz">igorpav</p>
    <input type="text" value="igorpav" oninput="onInput(event)" />

    <script>
      function onInput(e) {
        document.getElementById("prikaz").innerText = e.target.value;
      }
    </script>
  </body>
</html>
